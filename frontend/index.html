<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Portal Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    label {
      display: block;
      margin-top: 10px;
      text-align: left;
      font-weight: bold;
      color: #555;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #result {
      margin-top: 15px;
      font-weight: bold;
      color: #007bff;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Welcome to Student Portal</h2>
    <form id="login-form">
      <label for="username">Username</label>
      <input id="username" placeholder="Enter your username" />

      <label for="password">Password</label>
      <input id="password" type="password" placeholder="Enter your password" />

      <button type="submit">Login</button>
    </form>
    <div id="result"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
